<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT Card</title>
</head>
<body>
  <main>
    <div class="card">
      <div id="nft">
        <div id="view">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="coin">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <div class="perfil">
        <img src="images/image-avatar.png" alt="avatar">
        <span>Creation of <span class="creator">Jules Wyvern</span></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-vieira-dev/">Lucas Vieira</a>.
    </div>
  </main>
</body>
</html>
